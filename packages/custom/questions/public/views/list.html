<section data-ng-controller="QuestionsController" data-ng-init="find()">
  <ul class="questions unstyled">
    <li data-ng-repeat="question in questions">
      <span>{{question.questionType | date:'medium'}}</span> /
      <span>{{question.user.name}}</span>
      <h2>
        <a data-ng-href="#!/questions/{{question._id}}">{{question.title}}</a>
        <span data-ng-if="hasAuthorization(question)">
          <a class="btn" href="/#!/questions/{{question._id}}/edit">
            <i class="glyphicon glyphicon-edit"></i>
          </a>
          <a class="btn" data-ng-click="remove(question);">
            <i class="glyphicon glyphicon-trash"></i>
          </a>
        </span>
      </h2>
      <div>{{question.question}}</div>
    </li>
  </ul>
  <h1 data-ng-hide="!questions || questions.length">No questions yet. <br> Why don't you <a href="/#!/questions/create">Create One</a>?</h1>
</section>
